<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Zadań</title>
    <link rel="icon" href="images/ikona.png">
    <meta property="og:image" content="images/share.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/container.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/section.css" rel="stylesheet">
    <link href="css/tasks.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
    
</head>
<body>
    <div class="container">
        <header>
            <h1>Lista zadań</h1>
        </header>
        <section class="section">
            <h2 class="section_header">Dodaj nowe zadanie</h2>
            <div class="section__body">
                <form class="form js-form">
                    <input class=" form__item js-newTask" placeholder="Co jest do zrobienia?">
                    <button class="form__button">Dodaj Zadanie</button>
                </form>
            </div>
        </section>
        <section class="section">
            <h2 class="section_header">Lista zadań</h2>
            <div  class="section__body">
                <ul class="tasks js-tasks"></ul>
            </div>
        </section>
    </div>
</body>
</html>
